<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #faf8ef;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            text-align: center;
        }

        #header h1 {
            font-size: 2em;
            margin: 0;
            color: #776e65;
        }

        #header .score-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .score {
            background: #bbada0;
            color: #fff;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 4px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .tile {
            width: 70px;
            height: 70px;
            background-color: #cdc1b4;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #776e65;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2em;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .tile {
                width: 50px;
                height: 50px;
                font-size: 1em;
            }

            #game-board {
                gap: 5px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>2048 Game</h1>
            <div class="score-container">
                <div class="score" id="current-score">Score: 0</div>
                <div class="score" id="best-score">Best: 0</div>
            </div>
        </div>
        <div id="game-board"></div>
        <div id="game-over">
            <div>Game Over</div>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <script>
        // Game Variables
        const boardSize = 4;
        let board = [];
        let score = 0;

        // Utility Functions
        const saveBestScore = () => {
            const bestScore = localStorage.getItem('bestScore') || 0;
            if (score > bestScore) {
                localStorage.setItem('bestScore', score);
            }
        };

        const loadBestScore = () => {
            return localStorage.getItem('bestScore') || 0;
        };

        const updateScoreDisplay = () => {
            document.getElementById('current-score').textContent = `Score: ${score}`;
            document.getElementById('best-score').textContent = `Best: ${loadBestScore()}`;
        };

        const initBoard = () => {
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            addRandomTile();
            addRandomTile();
            renderBoard();
        };

        const addRandomTile = () => {
            const emptyCells = [];
            board.forEach((row, i) => {
                row.forEach((cell, j) => {
                    if (cell === 0) emptyCells.push([i, j]);
                });
            });
            if (emptyCells.length > 0) {
                const [x, y] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[x][y] = Math.random() > 0.1 ? 2 : 4;
            }
        };

        const renderBoard = () => {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            board.forEach(row => {
                row.forEach(cell => {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.textContent = cell > 0 ? cell : '';
                    tile.style.backgroundColor = getTileColor(cell);
                    gameBoard.appendChild(tile);
                });
            });
        };

        const getTileColor = value => {
            const colors = {
                0: '#cdc1b4',
                2: '#eee4da',
                4: '#ede0c8',
                8: '#f2b179',
                16: '#f59563',
                32: '#f67c5f',
                64: '#f65e3b',
                128: '#edcf72',
                256: '#edcc61',
                512: '#edc850',
                1024: '#edc53f',
                2048: '#edc22e'
            };
            return colors[value] || '#3c3a32';
        };

        const slideRow = row => {
            const nonZero = row.filter(val => val);
            const zeros = Array(boardSize - nonZero.length).fill(0);
            return [...nonZero, ...zeros];
        };

        const combineRow = row => {
            for (let i = 0; i < row.length - 1; i++) {
                if (row[i] === row[i + 1] && row[i] !== 0) {
                    row[i] *= 2;
                    row[i + 1] = 0;
                    score += row[i];
                }
            }
            return row;
        };

        const slideAndCombine = row => combineRow(slideRow(row));

        const rotateBoard = () => {
            const newBoard = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    newBoard[j][boardSize - 1 - i] = board[i][j];
                }
            }
            return newBoard;
        };

        const isGameOver = () => {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === 0) return false;
                    if (j < boardSize - 1 && board[i][j] === board[i][j + 1]) return false;
                    if (i < boardSize - 1 && board[i][j] === board[i + 1][j]) return false;
                }
            }
            return true;
        };

        const handleGameOver = () => {
            document.getElementById('game-over').style.display = 'flex';
        };

        const handleMove = direction => {
            let rotated = false;
            if (direction === 'up' || direction === 'down') {
                board = rotateBoard();
                rotated = true;
            }

            if (direction === 'right' || direction === 'down') {
                board = board.map(row => slideAndCombine(row.reverse()).reverse());
            } else {
                board = board.map(row => slideAndCombine(row));
            }

            if (rotated) {
                board = rotateBoard();
                board = rotateBoard();
                board = rotateBoard();
            }

            addRandomTile();
            renderBoard();
            updateScoreDisplay();
            saveBestScore();

            if (isGameOver()) {
                handleGameOver();
            }
        };

        document.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp':
                    handleMove('down');
                    break;
                case 'ArrowDown':
                    handleMove('up');
                    break;
                case 'ArrowLeft':
                    handleMove('left');
                    break;
                case 'ArrowRight':
                    handleMove('right');
                    break;
            }
        });

        document.getElementById('restart-button').addEventListener('click', () => {
            score = 0;
            initBoard();
            updateScoreDisplay();
            document.getElementById('game-over').style.display = 'none';
        });

        // Initialize Game
        initBoard();
        updateScoreDisplay();
    </script>
</body>
</html>
